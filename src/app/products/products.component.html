<app-admin-nav></app-admin-nav>
<div class="row">
  <div class="col text-center">
    <h2>Products</h2>
  </div>
</div>
<div class="row">
  <div class="col">
    <button type="button" class="btn btn-primary btn-lg float-right">Add Product</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#SKU</th>
          <th scope="col">Description</th>
          <th scope="col">Cost</th>
          <th scope="col">Price</th>
          <th scope="col">More</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of displayedItems">
          <th>{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <td>Cost</td>
          <td>{{ item.price }}</td>
          <td><button type="button" class="btn btn-primary">More</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item" *ngFor="let page of pages; let i = index;">
              <span class="page-link" (click)="getDisplayedItems(i, i + 1)">{{ i+1 }}</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
  </div>
</div>
