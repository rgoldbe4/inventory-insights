<app-splash-nav></app-splash-nav>
<div class="row">
  <div class="col">
    <h1 class="text-center">Register Admin Account</h1>
  </div>
</div>
<div class="row">
  <div class="col">
    <div *ngIf="errors.length > 0" class="alert alert-danger">
      <span *ngFor="let error of errors">{{ error }}</span><br />
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <form>
      <div class="form-group">
        <label for="email">License</label>
        <select class="form-control" name="license" [(ngModel)]="admin.license">
          <option *ngFor="let license of licenses" [ngValue]="license.id">#{{ license.id }} - {{ license.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">First Name</label>
        <input type="email" class="form-control" name="first_name" [(ngModel)]="admin.first_name" id="first_name" placeholder="Enter First Name">
      </div>
      <div class="form-group">
        <label for="email">Last Name</label>
        <input type="email" class="form-control" name="last_name" [(ngModel)]="admin.last_name" id="last_name" placeholder="Enter Last Name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="admin.email" id="email" aria-describedby="email" placeholder="Enter email">
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="admin.password" class="form-control" name="password" id="password" placeholder="Password">
      </div>

    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <button class="btn btn-outline-primary" type="button" (click)="register()">Register</button>
  </div>
  <div class="col text-right">
    <a class="btn btn-outline-secondary" href="admin/login">Return To Login</a>
  </div>
</div>
