<app-shop-nav></app-shop-nav>
<div class="row">
  <div class="col text-center">
    <h2>Your Cart</h2>
  </div>
</div>

<div class="row" *ngIf="!hasItems">
  <div class="col">
    <div class="alert alert-danger">
      You do not have any items in this cart!
    </div>
  </div>
</div>

<div class="row" *ngIf="hasItems">
  <div class="col">
     <table class="table table-hover">
        <tbody>
          <tr *ngFor="let item of cart.items">
            <th class="text-center align-middle"><img height="50" width="50" src="assets/cartIcon.PNG" alt="Product Image"></th>
            <td class="align-middle">{{ item.name }}</td>
            <td class="text-right align-middle">${{ item.price }}</td>
            <td class="align-middle text-right"><button type="button" class="btn btn-outline-danger" (click)="remove(item)"><i class="bi bi-x-circle"></i> Remove</button></td>
          </tr>
        </tbody>
      </table>
  </div>

</div>

<div class="row" *ngIf="hasItems && recommendedItems.length > 0">
  <div class="col">
    <div class="row">
      <div class="col text-center">
        <h3>Based on your cart, we recommend: </h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <table class="table table-hover">
          <tbody>
            <tr *ngFor="let recommended of recommendedItems">
              <td class="align-middle text-center"><img height="50" width="50" src="assets/cartIcon.PNG" alt="Product Image"></td>
              <td class="align-middle">{{ recommended.name }}</td>
              <td class="align-middle text-right">${{ recommended.price }}</td>
              <td class="align-middle text-right">
                <button type="button" class="btn btn-outline-success" (click)="addRecommendedToCart(recommended)">
                  <i class="bi bi-cart-plus"></i>
                  Add to Cart
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="hasItems">
  <div class="col text-right">
    <a href="shop/checkout" class="btn btn-outline-info btn-lg">
      <i class="bi bi-credit-card"></i>
      Proceed to Checkout
      <i class="bi bi-arrow-right"></i>
    </a>
  </div>
</div>
