<app-shop-nav></app-shop-nav>
<div class="row">
  <div class="col">
    <h2 class="text-center" *ngIf="user">
      Your Account
    </h2>
  </div>
</div>
<div class="row" *ngIf="user">
  <div class="col">
    <div class="input-group input-group-lg form-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="first_name">First Name: </label>
      </div>
      <input type="text" class="form-control" [(ngModel)]="user.first_name" id="first_name" name="first_name">
    </div>

    <div class="input-group input-group-lg form-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="last_name">Last Name: </label>
      </div>
      <input type="text" class="form-control" [(ngModel)]="user.last_name" id="last_name" name="last_name">
    </div>

    <div class="input-group input-group-lg form-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="email">Email: </label>
      </div>
      <input type="email" class="form-control" [(ngModel)]="user.email" id="email" name="email">
    </div>

  </div>
</div>

<div class="row">
  <div class="col">
    <button type="button" (click)="save()" class="btn btn-outline-success btn-lg">
      <i class="bi bi-person-check"></i>
      Save
    </button>
  </div>
  <div class="col text-right">
    <a href="logout" class="btn btn-lg btn-outline-danger" *ngIf="user.id">
      <i class="bi bi-person-x"></i>
      <span class="logout">
        Logout
      </span>
    </a>
  </div>
</div>
